<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input id="txt" type="text">
<button id="btn">获取下载链接</button>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
	const $txt = $('#txt');
	const $btn = $('#btn');

	$btn.click(function () {
		$.ajax({
			type: 'get',
			url: '/create',
			data: {
				id: $txt.val()
			}
		}).done(function (res) {
			const $a = $('<a></a>');

			$a.attr('href', res.url);
			$a.text('下载链接');
			$('body').append($a);
		})
	});
</script>
</body>
</html>
